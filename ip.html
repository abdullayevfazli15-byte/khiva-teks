  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f7;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: #0b63b8;
      padding: 8px 14px;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(11, 99, 184, 0.12);
    }

    /* PAGE TITLE */
    .title {
      margin-top: 120px;
      text-align: center;
      font-size: 34px;
      font-weight: 900;
      background: linear-gradient(45deg, #003366, #0b63b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* IMAGE */
    .main-img-box {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .main-img-box img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    }

    /* IP NUMBER LIST */
    .ip-list {
      max-width: 700px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      padding: 20px;
    }

    .ip-item {
      padding: 15px;
      background: white;
      text-align: center;
      border-radius: 14px;
      font-size: 20px;
      font-weight: bold;
      color: #0b63b8;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
      transition: 0.3s;
      text-decoration: none;
    }

    .ip-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .title {
        font-size: 26px;
      }
      .ip-item {
        font-size: 18px;
      }
    }
  </style>
</head>
